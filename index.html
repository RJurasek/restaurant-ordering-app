<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <title>Ordering app</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Jimmy's Diner</h1>
                <p>the best burgers and pizzas in town</p>
            </header>
            <main class='' id="main-container">
                <div class="menu-items" id="menu">
                    <!-- menu items -->
                </div>
               <section id="lower-display">

               </section>
            </main>
            <form class="payment-form  hidden" id="payment-form">
                <button type="button" class="close-form-btn" id="close-form">X</button>
                <h2>Enter card details</h2>
                <div class="form-inputs">
                    <input type="text" placeholder="Enter your name" required id="order-name">
                    <input type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" placeholder="Enter card number" required>
                    <input type="tel" inputmode="numeric" maxlength="3" placeholder="Enter CVV" required>
                </div>
                <button type="button" class="payment-btn" id="pay-btn">Pay</button>
            </form>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
